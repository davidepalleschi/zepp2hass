<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepp2Hass - Webhook URL</title>
    <link rel="stylesheet" href="{{STATIC_URL}}/style.css">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <header>
            <h1 class="logo">Zepp2Hass</h1>
            <p class="subtitle">Webhook URL</p>
        </header>
        
        <div class="card">
            <div class="card-header">
                <span class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                    </svg>
                    Webhook URL
                </span>
            </div>
            <div class="webhook-url-container">
                <span class="webhook-url" id="webhookUrl">{{WEBHOOK_URL}}</span>
                <button class="copy-btn" onclick="copyWebhook()" id="copyBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <span id="copyText">Copy</span>
                </button>
            </div>
        </div>
        
        <footer>
            <p>Zepp2Hass Integration for Home Assistant</p>
        </footer>
    </div>
    
    <script>
        function copyWebhook() {
            const url = document.getElementById('webhookUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                const btn = document.getElementById('copyBtn');
                const text = document.getElementById('copyText');
                btn.classList.add('copied');
                text.textContent = 'Copied!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    text.textContent = 'Copy';
                }, 2000);
            });
        }
    </script>
</body>
</html>
