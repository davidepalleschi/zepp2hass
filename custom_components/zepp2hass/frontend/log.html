<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepp2Hass - Error Log</title>
    <link rel="stylesheet" href="{{STATIC_URL}}/style.css">
</head>
<body>
    <div class="background-pattern background-pattern-error"></div>
    <div class="container">
        <header>
            <h1 class="logo logo-error">Zepp2Hass</h1>
            <p class="subtitle">Error Log History</p>
        </header>
        
        <nav>
            <a href="{{WEBHOOK_PATH}}" class="nav-btn">
                <span>ðŸ“Š</span> Dashboard
            </a>
            <a href="{{WEBHOOK_PATH}}/log" class="nav-btn active nav-btn-error">
                <span>ðŸ“‹</span> Error Log
            </a>
        </nav>
        
        <div class="card">
            <div class="card-header">
                <span class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    Error History
                </span>
                <span class="log-count">{{ERROR_COUNT}}</span>
            </div>
            
            {{ERROR_LIST}}
        </div>
        
        <div style="text-align: center;">
            <button class="refresh-btn" onclick="location.reload()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Refresh
            </button>
        </div>
        
        <footer>
            <p>Zepp2Hass Integration for Home Assistant</p>
        </footer>
    </div>
</body>
</html>
